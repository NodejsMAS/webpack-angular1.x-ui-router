<md-dialog aria-label="Form Properties" class="dialogContainer" flex="50">
    <form ng-cloak>
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2>{{dialogTitle}}</h2>
                <span flex></span>
            </div>
        </md-toolbar>
        <md-dialog-content>
            <div class="dialogContentContainer">
                <div class="" style="" layout="row">
                    <div class="flex formGroup propertyField">
                        <div class="helpIcon">
                            <a href="" title="">
                                <md-icon md-svg-src="actions:help_outline" class="infoIcon"></md-icon>
                            </a>
                        </div>
                        <md-input-container>
                            <label>Title</label>
                            <input id="title" ng-model="formData.Title">
                        </md-input-container>
                    </div>
                </div>
                <div class="flex formGroup propertyField">
                    <div class="helpIcon">
                        <a href="" title="">
                            <md-icon md-svg-src="actions:help_outline" class="infoIcon"></md-icon>
                        </a>
                    </div>
                    <md-input-container>
                        <label>Description</label>
                        <input id="description" ng-model="formData.Description">
                    </md-input-container>
                </div>
                <div layout="row" layout-align="start center">
                    <div class="flex-50 formGroup propertyField">
                        <div class="helpIcon">
                            <a href="" title="">
                                <md-icon md-svg-src="actions:help_outline" class="infoIcon"></md-icon>
                            </a>
                        </div>
                        <md-input-container>
                            <label>Type</label>
                            <md-select id="formType" ng-model="formData.FormTypeId"
                                       md-container-class="formTypeSelector">
                                <md-option id="form_type_{{ type.FormTypeId }}" ng-repeat="type in formTypes"
                                           ng-value="type.FormTypeId">
                                    {{ type.Title }}
                                </md-option>
                            </md-select>
                        </md-input-container>
                    </div>
                    <div class="flex-50 formGroup propertyField">
                        <div class="helpIcon">
                            <a href="" title="">
                                <md-icon md-svg-src="actions:help_outline" class="infoIcon"></md-icon>
                            </a>
                        </div>
                        <md-input-container>
                            <label>Role</label>
                            <md-select id="role" ng-model="formData.RoleId"
                                       md-container-class="roleSelector">
                                <md-option id="role_{{ role.RoleId }}" ng-repeat="role in roles"
                                           ng-value="role.RoleId">
                                    {{ role.Title }}
                                </md-option>
                            </md-select>
                        </md-input-container>
                    </div>
                </div>
                <div layout="row" layout-align="start center">
                    <div class="formGroup propertyField flex-33">
                        <div class="helpIcon">
                            <a href="" title="">
                                <md-icon md-svg-src="actions:help_outline" class="infoIcon"></md-icon>
                            </a>
                        </div>
                        <md-switch id="isVisible" aria-label="Visible" ng-model="formData.IsVisible">Visible
                        </md-switch>
                    </div>
                    <div class="formGroup propertyField flex-33">
                        <div class="helpIcon">
                            <a href="" title="">
                                <md-icon md-svg-src="actions:help_outline" class="infoIcon"></md-icon>
                            </a>
                        </div>
                        <md-switch id="isRequired" aria-label="Required" ng-model="formData.IsRequired">Required
                        </md-switch>
                    </div>
                    <div class="formGroup propertyField flex-33">
                        <div class="helpIcon">
                            <a href="" title="">
                                <md-icon md-svg-src="actions:help_outline" class="infoIcon"></md-icon>
                            </a>
                        </div>
                        <md-switch id="isReadOnly" aria-label="Read-Only" ng-model="formData.IsReadOnly">Read-Only
                        </md-switch>
                    </div>
                </div>
            </div>
            <div class="tableArea formGroup propertyField">
                <table class="table table-striped table-bordered table-hover clear">
                    <thead class="formRule">
                    <tr>
                        <th width="90%">Form Rule</th>
                        <th></th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="rule in formData.FormRules">
                        <td>
                            <div layout="row">
                                <div class="flex-50">
                                    <md-input-container>
                                        <label>Title</label>
                                        <input id="rules[{{$index}}][title]"
                                               ng-model="formData.FormRules[$index].Title">
                                    </md-input-container>
                                </div>
                                <div class="flex-50">
                                    <md-input-container>
                                        <label>Description</label>
                                        <input id="rules[{{$index}}][description]"
                                               ng-model="formData.FormRules[$index].Description">
                                    </md-input-container>
                                </div>
                            </div>
                            <div layout="row">
                                <div class="flex-50">
                                    <md-input-container>
                                        <label>Form Rule Type</label>
                                        <md-select id="rules[{{$index}}][type]"
                                                   ng-model="formData.FormRules[$index].FormRuleTypeId"
                                                   md-container-class="ruleTypeSelector">
                                            <md-option id="ruleType_{{ ruleType.FormRuleTypeId }}"
                                                       ng-repeat="ruleType in ruleTypes track by $index"
                                                       ng-value="ruleType.FormRuleTypeId">
                                                {{ ruleType.Title }}
                                            </md-option>
                                        </md-select>
                                    </md-input-container>
                                </div>
                                <div class="flex-50">
                                    <md-input-container>
                                        <label>Target</label>
                                        <md-select id="rules[{{$index}}][target]"
                                                   ng-model="formData.FormRules[$index].FormTargetId"
                                                   md-container-class="targetSelector">
                                            <md-option id="target_{{ target.FormTargetId }}"
                                                       ng-repeat="target in targets track by $index"
                                                       ng-value="target.FormTargetId">
                                                {{ target.Title }}
                                            </md-option>
                                        </md-select>
                                    </md-input-container>
                                </div>
                            </div>
                        </td>
                        <td class="delArea">
                            <md-button aria-label="Delete" class="delete rules[{{$index}}][delete]"
                                       id="deleteRules"
                                       ng-click="delFormRule($index)" title="Delete">
                                <md-icon class="deleteIcon delete"
                                         md-svg-src="actions:delete">
                                </md-icon>
                            </md-button>
                        </td>
                    </tr>
                    </tbody>
                </table>
                <div class="addBtn">
                    <md-button class="addRuleBtn"
                               id="addRuleBtn"
                               value="Add Row"
                               ng-click="addFormRule()">
                        <md-icon class="addIcon" md-svg-src="content:add_circle"></md-icon>
                        Add
                    </md-button>
                </div>
            </div>
            <div class="tableArea formGroup propertyField">
                <table class="table table-striped table-bordered table-hover clear">
                    <thead class="application">
                    <tr>
                        <th width="90%">Application</th>
                        <th></th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="app in formData.Applications">
                        <td>
                            <div layout="row">
                                <div class="flex-50">
                                    <md-input-container>
                                        <label>Application Form Type</label>
                                        <md-select id="applications[{{$index}}][type]"
                                                   ng-model="formData.Applications[$index].AppFormTypeId"
                                                   md-container-class="applicationFormTypeSelector">
                                            <md-option id="application_form_type_{{ appFormType.AppFormTypeId }}"
                                                       ng-repeat="appFormType in appFormTypes track by $index"
                                                       ng-value="appFormType.AppFormTypeId">
                                                {{ appFormType.Title }}
                                            </md-option>
                                        </md-select>
                                    </md-input-container>
                                </div>
                                <div class="flex-50">
                                    <md-input-container>
                                        <label>Application</label>
                                        <md-select id="applications[{{$index}}][application]"
                                                   ng-model="formData.Applications[$index].ApplicationId"
                                                   md-container-class="applicationSelector">
                                            <md-option id="application_{{ app.ApplicationId }}" ng-repeat="app in apps"
                                                       ng-value="app.ApplicationId">
                                                {{ app.Title }}
                                            </md-option>
                                        </md-select>
                                    </md-input-container>
                                </div>
                            </div>
                        </td>
                        <td class="delArea">
                            <md-button aria-label="Delete" class="delete applications[{{$index}}][delete]"
                                       id="deleteApplication"
                                       ng-click="delApp($index)" title="Delete">
                                <md-icon class="deleteIcon delete"
                                         md-svg-src="actions:delete">
                                </md-icon>
                            </md-button>
                        </td>
                    </tr>
                    </tbody>
                </table>
                <div class="addBtn">
                    <md-button class="addApplicationBtn"
                               id="addApplicationBtn"
                               value="Add Row"
                               ng-click="addApp()">
                        <md-icon class="addIcon" md-svg-src="content:add_circle"></md-icon>
                        Add
                    </md-button>
                </div>
            </div>
        </md-dialog-content>
        <md-dialog-actions class="propertyButton" layout="row">
            <span flex></span>
            <md-button class="formPropertyCancelBtn" id="formPropertyCancelBtn" ng-click="Cancel()"
                       style="margin-right: 20px;">
                Cancel
            </md-button>
            <md-button class="formPropertySaveBtn md-primary md-raised" ng-disabled="isFormPublished"
                       ng-click="saveProperty()">
                Save
            </md-button>
        </md-dialog-actions>
    </form>
</md-dialog>
