<md-dialog aria-label="dialog" id="mdDialog" class="activeDialog">
    <md-toolbar layout="row">
        <div class="md-toolbar-tools">
            <md-icon md-svg-icon="actions:done"></md-icon>
            <h3> Activate User </h3>
            <span flex></span>
            <md-button class="md-icon-button" ng-click="closeDialog()">
                <md-icon md-svg-src="navigation:close" aria-label="Close dialog"></md-icon>
            </md-button>
        </div>
    </md-toolbar>
    <md-dialog-content>
        <md-list>
            <md-icon md-svg-icon="actions:done"></md-icon>
            <h2 class="md-title">Are you sure you want to activate this user ?</h2>
            <p>
                <span class="error">
                    This action can not be undone!
                </span>
            </p>
        </md-list>
    </md-dialog-content>
    <md-dialog-actions layout="row">
        <md-button ng-click="Activate( Id )" class="md-raised md-primary">
            Activate
        </md-button>
        <md-button ng-click="closeDialog()" class="md-raised">
            Cancel
        </md-button>
    </md-dialog-actions>
</md-dialog>
