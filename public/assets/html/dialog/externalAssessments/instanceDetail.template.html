<md-dialog aria-label="{{dialogTitle}}" class="courseDetail" flex="50">
    <md-toolbar>
        <div>
            <div class="dialogTitle">{{dialogTitle}}</div>
            <md-button class="cancelBtn" ng-click="Cancel()">
                <md-icon class="cancelIcon" md-svg-src="actions:highlight_off"></md-icon>
            </md-button>
        </div>
    </md-toolbar>
    <md-dialog-content>
        <div layout="column">
            <div class="unitHead" layout="row">
                <div flex="40" class="">Unit Name</div>
                <div flex="15">Points</div>
                <div flex="15">Completed</div>
                <div flex="15">Grade</div>
                <div flex="15">Notes</div>

            </div>
            <div class="unitBody" layout="row">
                <div flex="40" class="">Unit 1</div>
                <div flex="15">500.00</div>
                <div flex="15">12/10/2016</div>
                <div flex="15">A+</div>
                <div flex="15">
                    <md-icon class="folderIcon"
                             md-svg-src="file:folder">
                    </md-icon>
                </div>
            </div>
