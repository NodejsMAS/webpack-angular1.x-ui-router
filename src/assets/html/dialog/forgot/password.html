<md-dialog class="forgotPassword" aria-label="Reset Password" ng-cloak style="width: 500px;">
    <md-toolbar>
        <div class="md-toolbar-tools">
            <md-icon class="forgotIcon" md-svg-icon="../../../assets/img/icons/ic_vpn_key_black_24px.svg"></md-icon>
            <h2>Forgot Password</h2>
            <span flex></span>
            <md-button class="md-icon-button" ng-click="cancel()">
                <md-icon md-svg-src="../../../assets/img/icons/ic_close_white_24px.svg"
                         aria-label="Close dialog"></md-icon>
            </md-button>
        </div>
    </md-toolbar>
    <md-dialog-content>
        <div class="errMessage" ng-show="hasError">
            <div class="alert alert-danger">
                <strong>Whoops!</strong>
                There were some problems with the request:
                <ul>
                    <li ng-repeat="error in errors">{{ error }}</li>
                </ul>

            </div>
        </div>
        <div class="md-dialog-content forgotPasswordDialog">
            <form name="forgotPasswordForm">
                <p>Please enter your <b>Username</b> and an email will be sent to you with a link to reset your
                    password.</p>
                <md-input-container md-no-float class="md-block" flex ng-show="!isLoading" style="color: #0d0c41;">
                    <label>Username</label>
                    <input name="username" type="text" id="username" placeholder="Username" required
                           autocomplete="off" md-autofocus ng-model="username">

                    <div ng-messages="forgotPasswordForm.username.$error">
                        <div class="ng-animate" ng-message="required">This is required.</div>
                    </div>
                </md-input-container>

                <div layout="row" layout-sm="column" class="waiting" layout-align="space-around" ng-show="isLoading">
                    <md-progress-circular md-mode="indeterminate"></md-progress-circular>
                </div>
            </form>
        </div>
    </md-dialog-content>
    <md-dialog-actions layout="row">
        <md-button ng-click="cancel()">
            Cancel
        </md-button>
        <md-button ng-click="answer()" class="md-raised md-primary">
            Send
        </md-button>
    </md-dialog-actions>
</md-dialog>
