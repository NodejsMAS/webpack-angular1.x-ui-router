<div class="container">

  <header>
    <a ui-sref="login" ui-sref-active="active" ng-if="!userInfo">Login</a>
    <a ui-sref="dashboard" ui-sref-active="active" ng-if="!userInfo">Dashboard</a>
    <a ui-sref="about" ui-sref-active="active">About</a>
    <a ui-sref="logout" ui-sref-active="active">Logout</a>
  </header>

  <section ui-view="dashboard">
    <div class="row">
      <div class="col-md-12">
        <p class="text-primary">Welcome, {{userInfo.username}}</p>
      </div>
    </div>
    <div>
      <h3>for more details please read <a href="http://l-lin.github.io/angular-datatables/archives/#!/gettingStarted"
                                          target="_blank">angular-datatables</a></h3>
      <table datatable="" class="row-border hover">
        <thead>
        <tr>
          <th>ID</th>
          <th>First name</th>
          <th>Last name</th>
        </tr>
        </thead>
        <tbody>
        <tr>
          <td>1</td>
          <td>Foo</td>
          <td>Bar</td>
        </tr>
        <tr>
          <td>123</td>
          <td>Someone</td>
          <td>Youknow</td>
        </tr>
        <tr>
          <td>987</td>
          <td>Iamout</td>
          <td>Ofinspiration</td>
        </tr>
        </tbody>
      </table>
    </div>
  </section>


</div>
